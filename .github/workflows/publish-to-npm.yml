name: Publish to NPM

on:
    push:
        tags:
            # Only publish on version tags like v1.2.3
            # git tag v1.2.3 && git push origin v1.2.3
            # git tag -d v1.2.3 && git push origin :refs/tags/v1.2.3
            - 'v*.*.*'

jobs:
    publish:
        runs-on: ubuntu-latest

        # Required for OIDC trusted publishing
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org/'

            # npm 11.5+ required for OIDC trusted publishing
            - name: Update npm
              run: npm install -g npm@latest

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run ci

            - name: Publish to NPM
              run: npm publish --access public --no-git-checks --provenance
